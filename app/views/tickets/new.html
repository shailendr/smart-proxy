<div ng-show="!isLogin">
    Please log in to full view of portal.
</div>
<div ng-show="isLogin" class="container" ng-controller="assignCtrl">
    <div class="row gridContainer membersTable show-hide-animation">
        <div class="col-md-10">
            <div>
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Status</th>
                            <th>Opened On</th>
                            <th>Last Modified</th>
                            <th>Assign to</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in members">
                            <td>{{user.id}}</td>
                            <td><a href="#">{{user.status}} </a></td>
                            <td><a href="#">{{user.openedOn}} </a></td>
                            <td><a href="#">{{user.modifieddOn}} </a></td>
                            <td><a href="#">{{user.firstName}} {{user.lastName}}</a></td>
                            <td><a class="btn btn-default" href="#/assign/{{user.id}}/display">View</a></td>
                        </tr>                               
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
