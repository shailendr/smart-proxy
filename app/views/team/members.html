<div ng-show="!isLogin">
	Please log in to full view of portal.
</div>
<div ng-show="isLogin" ng-controller="teamCtrl">
	<div class="container"> 
        <!--h3><span class="glyphicon glyphicon-user"></span> Team members</h3-->
        <div class="row">
            <div class="col-md-10">
                <div class="navbar">
                    <form class="navbar-form">
                        <div class="form-group col-md-12">
                            <div class="row">
                                <label class="navbarText col-md-2">Issue #</label>
                                <div class="col-md-9">
                                    <input type="text" class="novalidate form-control" />

                                    <label class="radio-inline">
                                      <input type="radio" name="optradio">Not yet started
                                    </label>
                                    <label class="radio-inline">
                                      <input type="radio" name="optradio">In progress
                                    </label>
                                    <label class="radio-inline">
                                      <input type="radio" name="optradio">Resolved
                                    </label>
                                    <label class="radio-inline">
                                      <input type="radio" name="optradio">Closed
                                    </label>

                                </div>

                                <button type="submit" class="col-md-1 btn btn-primary">
                                    Search
                                </button>
                            </div>    
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
			<div class="row gridContainer membersTable show-hide-animation">
                <div class="col-md-10">
                    <div>
                        <table class="table table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in members">
                                    <td>{{user.id}}</td>
                                    <td><a href="#">{{user.status}} </a></td>
                                    <td><button class="btn btn-default" >View</button></td>
                                </tr>                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>           
        </div>
    </div>
</div>
